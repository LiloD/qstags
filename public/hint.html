<div class="hint-wrapper">
    <form>
        <input type="text" class="search-input" ng-model="info.q" ng-model-options="{ debounce: 300 }" ng-change="search(info.q)" ng-focus="focus=true" ng-blur="focus=false">
    </form>
    <ul ng-show="!!info.q && list.length > 0 && focus" class="hint-list">
        <li ng-repeat="ent in list" ng-click="attach($index)">{{ent}}</li>
    </ul>
</div>
