<div class="hint-wrapper">
    <form>
        <input type="text" class="search-input" ng-model="info.q" ng-model-options="{ debounce: 300 }" ng-change="search(info.q)">
    </form>
    <ul ng-show="!!info.q && list.length > 0" class="hint-list">
        <li ng-repeat="ent in list">{{ent}}</li>
    </ul>
</div>
