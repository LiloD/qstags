<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/qstags.css">
        <link rel="stylesheet" type="text/css" href="css/hint.css">
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    </head>
    <body ng-app="main" ng-controller="tagsCtl">
        <h3>tags</h3>
        <div >
            <div>{{tags}}</div>
            <hr>
            <div>
                <div class="tag-wrapper" ng-repeat="tag in selectedTags">
                    <a class="tag-value">{{tag}}</a><span class="glyphicon glyphicon-remove" ng-click="remove($index)"></span>
                </div>
            </div>

            <select ng-model="selectedTag" ng-change="appendTo(selectedTag)">
                <option ng-repeat="tag in tags">{{tag}}</option>
            </select>
        </div>
        <hr><hr>

        <hint info="info"></hint>

        <script type="text/javascript" src="javascripts/hint.js"></script>        
        <script type="text/javascript" src="javascripts/app.js"></script>
    </body>
</html>
